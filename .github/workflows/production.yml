name: CI/CD Pipeline for Next.js - [PRODUCTION]

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Source Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.19'

      - name: Cache Node Modules
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Build Next.js App
        env:
          DATABASE_URL: "postgresql://dummy:dummy@localhost:5432/dummy?schema=public"
          BETTER_AUTH_SECRET: "dummy-secret-for-build-only-minimum-32-chars"
          BETTER_AUTH_URL: "http://localhost:3000"
          RESEND_API_KEY: "dummy"
          EMAIL_FROM: "dummy@example.com"
          CRON_SECRET: "dummy"
          NEXT_PUBLIC_APP_URL: "https://dispo-go.polodev.net"
        run: npm run build

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Docker Login
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.PAT_TOKEN }}

      - name: Docker Build and Push (ARM64 Only)
        id: build-push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/arm64
          push: true
          build-args: |
            BUILDPLATFORM=linux/amd64
          cache-from: type=registry,ref=ghcr.io/mahir213/dispo-go:buildcache
          cache-to: type=registry,ref=ghcr.io/mahir213/dispo-go:buildcache,mode=max
          tags: |
            ghcr.io/mahir213/dispo-go:${{ github.sha }}
            ghcr.io/mahir213/dispo-go:latest

  update-infra:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout Infra Repository
        uses: actions/checkout@v4
        with:
          repository: mahir213/infrastructure
          ref: 'main'
          token: ${{ secrets.INFRASTRUCTURE_TOKEN }}
          path: infrastructure

      - name: Verify File Presence
        run: |
          echo "Checking file presence:"
          ls -la infrastructure/dispo-go
          cat infrastructure/dispo-go/deployment.yml

      - name: Update Deployment Manifest
        run: |
          echo "Updating deployment manifest:"
          sed -i "s|image: ghcr.io/mahir213/dispo-go:.*|image: ghcr.io/mahir213/dispo-go:${{ github.sha }}|g" infrastructure/dispo-go/deployment.yml

      - name: Stage and Commit Changes
        run: |
          cd infrastructure
          git config user.name "GitHub Actions Bot"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add dispo-go/deployment.yml
          git status
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "Update image to version ${{ github.sha }} for arm64"
            git push origin main
          fi
